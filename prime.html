<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Prime Number Generator</title>

    <!-- Core Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.3/knockout.validation.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" type="text/javascript"></script>

    <!-- Custom Scripts -->
    <script src="scripts/prime.js"></script>

    <!-- Stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link href="styles/prime.css" rel="stylesheet" />
</head>
<body>
    <div class="col-xs-12 col-md-12">
        <div class="panel">
            <div class="panel-body text-center">
                <h1>Prime Number Generator</h1>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-4">
        <div class="panel">
            <div class="panel-body">
                <div class="field-container">
                    <input type="text" class="field clearable" required data-bind="value: inputFields.startingValue" placeholder="Starting Value" />
                    <label class="floating-label">Starting Value</label>
                    <div class="field-underline"></div>
                </div>
                <div class="field-container">
                    <input type="text" class="field clearable" required data-bind="value: inputFields.endingValue" placeholder="Ending Value" />
                    <label class="floating-label">Ending Value</label>
                    <div class="field-underline"></div>
                </div>
                <button type="button" class="btn btn-primary submit-button" data-bind="click: function() { submitClick(parseInt(ko.unwrap(inputFields.startingValue)), parseInt(ko.unwrap(inputFields.endingValue))) }">Submit</button>
            </div>
        </div>
    </div>

    <!-- ko if: primeList().length > 0 -->
    <div class="col-xs-12 col-md-4">
        <div class="panel">
            <div class="panel-body text-center">
                <h2>Prime Number List</h2>
                <!-- ko foreach: primeList -->
                <span class="prime-number" data-bind="text: $data + ','"></span>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <!-- /ko -->
</body>
</html>
