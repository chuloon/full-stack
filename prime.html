<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Prime Number Generator</title>

    <!-- Core Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.3/knockout.validation.min.js" type="text/javascript"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" type="text/javascript"></script>-->

    <!-- Custom Scripts -->
    <script src="scripts/prime.js"></script>

    <!-- Stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="styles/prime.css" rel="stylesheet" />-->
</head>
<body>
    <input type="text" data-bind="value: startingValue" />
    <input type="text" data-bind="value: endingValue" />
    <button type="button" class="btn btn-primary" data-bind="click: function() { generate(parseInt(ko.unwrap(startingValue)), parseInt(ko.unwrap(endingValue))) }">Submit</button>

    <h1 data-bind="text: ko.toJS(primeList)"></h1>
</body>
</html>
